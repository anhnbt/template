<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Flex</title>
  <style>
    .button-group {
      display: flex;
      /* display: inline-flex; */
      gap: 10px;
      border: 1px solid gray;
      padding: 10px;
    }

    button {
      background-color: steelblue;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>

<body>
  <div class="button-group">
    <button>Home</button>
    <button>About</button>
    <button>Contact</button>
  </div>
  <p>
    Lorem ipsum dolor sit amet.
  </p>
</body>

</html>
