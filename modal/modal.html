<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="modal.css">
  <title>Modal</title>
</head>

<body>
  <button type="button" onclick="toggleModal()">Open Modal</button>
  <div class="modal-background" onclick="toggleModal()"></div>
  <div class="modal">
    <h2>Modal Window</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, aspernatur?</p>
  </div>
  <script>
    const toggleModal = () => {
      const bodyClassList = document.body.classList;
      if (bodyClassList.contains("open")) {
        bodyClassList.remove("open");
        bodyClassList.add("closed");
      } else {
        bodyClassList.remove("closed");
        bodyClassList.add("open");
      }
    }
  </script>
</body>

</html>
